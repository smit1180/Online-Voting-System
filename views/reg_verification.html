<html>
    <head>
        <title>Registration Verification</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link href="reg_verification_css.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="header">
            <div class="header-img"></div>
            <img src="evote2.jpg">
        </div>
        <form action="" method="post">
            <div class="verify_otp_code">
                <div>
                    <label class="lb">Enter OTP</label>
                </div>
                <div id="otp" class="verify">
                    <input type="number" min="1111" max="9999">
                </div>
                <div>
                    <label class="lb">Enter Email Verifcation Code</label>
                </div>
                <div id="email_code" class="verify">
                    <input type="number" min="1111" max="9999">
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary btn">Submit</button>
            </div>
        </form>
    </body>
</html>
